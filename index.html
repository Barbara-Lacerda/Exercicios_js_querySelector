  <h1 id="titulo">Título Principal</h1>
  <h2>Subtítulo 1</h2>
  <h2>Subtítulo 2</h2>

  <p class="paragrafo">Segundo parágrafo.</p>
  <p>Parágrafo sem classe.</p>

    <a href="#">Início</a> |

    <li>Tarefa 3</li>

    <p>Texto do conteúdo 2</p>
  </div>

  <div class="card">Card 2</div>
  <div class="card">Card 3</div>

    <button type="submit" id="enviar">Enviar</button>
  </form>

  <button class="dark-mode">Ativar Dark Mode</button>
  <button id="mostrarSenha">Mostrar Senha</button>
  <button id="btnAnimar">Animar Div</button>
